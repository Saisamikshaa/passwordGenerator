<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" min="1" max="100" value="12">
        
        <label for="lowerCase">Number of Lowercase Letters:</label>
        <input type="number" id="lowerCase" min="0" value="4">
        
        <label for="upperCase">Number of Uppercase Letters:</label>
        <input type="number" id="upperCase" min="0" value="2">
        
        <label for="numberCount">Number of Digits:</label>
        <input type="number" id="numberCount" min="0" value="2">
        
        <label for="symbolCount">Number of Symbols:</label>
        <input type="number" id="symbolCount" min="0" value="1">
        
        <label for="specialKey">Special Key (if any):</label>
        <input type="text" id="specialKey">
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <div class="output" id="passwordOutput"></div>
    </div>

    <script src="passwordGenerator.js"></script>
</body>
</html>
